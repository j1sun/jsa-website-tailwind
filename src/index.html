<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>UCSD JSA</title>
    <link href="https://fonts.googleapis.com/css?family=Noto+Sans+JP:500&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="./index.css">
    <!-- Favicons -->
    <link rel="apple-touch-icon" sizes="180x180" href="./favicons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./favicons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./favicons/favicon-16x16.png">
    <link rel="manifest" href="./favicons/site.webmanifest">
    <link rel="mask-icon" href="./favicons/safari-pinned-tab.svg" color="#f03214">
    <link rel="shortcut icon" href="./favicons/favicon.ico">
    <meta name="apple-mobile-web-app-title" content="UCSD JSA">
    <meta name="application-name" content="UCSD JSA">
    <meta name="msapplication-TileColor" content="#b91d47">
    <meta name="msapplication-config" content="./favicons/browserconfig.xml">
    <meta name="theme-color" content="#f4f7f4">

  </head>
  <body class="bg-red-500 antialiased select-none">

    <div class="flex w-screen h-screen items-center justify-center" >
      <div class="flex flex-col flex-auto mx-16 max-w-4xl md:flex-row">
        <div class="max-w-xs m-8 self-center">
          <img src="./img/logo-white.png" alt="JSA Logo in White">
        </div>

        <div class="flex flex-col flex-auto justify-center max-w-sm mx-auto">
          <p class="text-center text-white font-medium text-3xl md:text-4xl font-Noto-Sans-JP">Select language:</p>
          <a class="btn text my-4" href="./en-home.html">English</a>
          <a class="btn text mb-4">日本語</a>
        </div>
      </div>
    </div>

    <style>
        .btn {
          @apply bg-red-100 py-4 px-16 mx-8 rounded-full;
        }
        .btn:hover {
          @apply bg-white;
        }
        .btn:focus {
          @apply bg-white;
        }
        .text {
          @apply text-center text-red-500 text-3xl font-Noto-Sans-JP font-medium;
        }
        .text:md {
          @apply text-4xl;
        }
        .text:hover {
          @apply text-red-600;
        }
        .text:focus {
          @apply text-red-600;
        }
    </style>
  </body>
</html>
